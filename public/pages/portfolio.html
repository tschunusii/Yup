<script>
// Überprüfen, ob der Benutzer eingeloggt ist
// Hier wird davon ausgegangen, dass der Login-Status im localStorage gespeichert wird
// (z.B. localStorage.setItem('isLoggedIn', 'true') bei erfolgreichem Login)

if (!localStorage.getItem('isLoggedIn')) {
    // Falls der Benutzer nicht eingeloggt ist, Weiterleitung zur Login-Seite
    window.location.href = '../login.html';
}
</script>
