<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Coin-Detail</title>
    <link rel="stylesheet" href="../styles/style.css">
    <style>
        /* Container für den Hauptinhalt */
.container {
    display: flex;
    flex-direction: row;
    width: 80%; /* 80% Breite */
    margin: 0 auto; /* Zentriert den Container */
    padding: 20px 0; /* Vertikale Abstände */
    gap: 1%; /* Abstand zwischen den flex-Items */
}

.coin-info {
    width: 20%; /* Linke Spalte (Coin-Informationen) */
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.chart-container {
    width: 75%; /* Rechte Spalte (Chart) */
    border-radius: 8px;
    background-color: transparent;
    padding: 0;
}

/* Styling für die Navigationsleiste */
nav {
    background-color: #1a1f2b;
    padding: 10px 0;
}

nav a {
    color: #00c6ff;
    text-decoration: none;
    margin: 0 15px;
    font-weight: bold;
}

nav a:hover {
    color: #ffffff;
}

/* Allgemeine Layout-Optimierungen */
body {
    font-family: Arial, sans-serif;
    color: #ffffff;
    background-color: #131722;
    margin: 0;
}
    </style>
</head>
<body>

    <!-- Navigationsleiste -->
    <nav>
        <a href="../index.html">Home</a>
        <a href="../pages/nft.html">NFT's</a>
        <a href="../pages/gainers-losers.html">Gainers & Losers</a>
        <a href="../pages/portfolio.html">Portfolio</a>
        <a href="../pages/watchlist.html">Watchlist</a>
    </nav>

    <!-- Hauptcontainer -->
    <div class="container">
        <!-- Links: Coin-Informationen -->
        <div class="coin-info">
            <div class="coin-header">
                <img id="coin-logo" src="../assets/images/default-logo.png" alt="Coin Logo" class="coin-logo">
                <div>
                    <h2 id="coin-name">Coin Name</h2>
                    <h3 id="coin-symbol">Coin Symbol - Rang #</h3>
                </div>
            </div>
            <div class="info-tile">
                <div class="label">Market Cap</div>
                <div class="value" id="market-cap">$0.00</div>
            </div>
        </div>

        <!-- Chart-Container -->
        <div class="chart-container">
            <section id="chart-section">
                <div id="tradingview-chart-container"></div>
            </section>
        </div>
    </div>

    <script src="../scripts/coin-detail.js"></script>
</body>
</html>
