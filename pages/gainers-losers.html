<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Gewinner und Verlierer</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>

   <!-- Header-Layout mit Logo und Seitennamen -->
    <div class="header-layout">
        <div class="logo-container">
            <img id="logo" src="../assets/images/logo2.png" alt="MemeOnly Logo">
            <div id="site-name">MemeOnly</div>
        </div>
    </div>

    <!-- Hotlist-Bereich -->
    <header>
        <div id="hotlist">
            <div id="top-list-wrapper">
                <ul id="top-list">
                    <!-- Dynamische Inhalte der Hotlist -->
                </ul>
            </div>
        </div>
    </header>

    <!-- Navigationsleiste -->
    <nav>
        <div class="nav-left">
            <a href="../index.html">Home</a>
            <a href="../pages/nft.html">NFT's</a>
            <a href="../pages/gainers-losers.html">gainers & losers</a>
        </div>
        <div class="nav-right">
            <a href="../pages/portfolio.html" onclick="accessRestrictedPage('portfolio')">Portfolio</a>
            <a href="../pages/watchlist.html" onclick="accessRestrictedPage('watchlist')">Watchlist</a>
            <input type="text" placeholder="Suche nach Coins oder NFTs" id="search-bar">
            <button id="login-button" onclick="showLoginModal()">Log in / Registrieren</button>
            <button id="logout-button" class="hidden" onclick="logout()">Abmelden</button>
        </div>
    </nav>

    <h1 class="centered-heading">Top gainers & losers</h1>

    <!-- Container für Gewinner und Verlierer Tabellen -->
    <div class="table-layout"> <!-- Neuer Container mit 10% links/rechts -->
        <div class="main-table-container"> <!-- 80% breite Tabelle zentriert -->
            <!-- Gewinner Tabelle -->
            <section id="top-gainers">
                <h2>Top gainer</h2>
                <table class="styled-table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Preis</th>
                            <th>24h %</th>
                        </tr>
                    </thead>
                    <tbody id="gainers-list">
                        <!-- Dynamische Inhalte für Gewinner -->
                    </tbody>
                </table>
            </section>

            <!-- Verlierer Tabelle -->
            <section id="top-losers">
                <h2>Top losers</h2>
                <table class="styled-table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Preis</th>
                            <th>24h %</th>
                        </tr>
                    </thead>
                    <tbody id="losers-list">
                        <!-- Dynamische Inhalte für Verlierer -->
                    </tbody>
                </table>
            </section>
        </div>
    </div>

    <script src="../scripts/main.js"></script> <!-- Für Hotlist und Navigation -->
    <script src="../scripts/gainers-losers.js"></script> <!-- Für Gewinner und Verlierer Daten -->
    <script src="public/scripts/hotlist.js"></script> <!-- einbindung hotlist -->
</body>
</html>
