<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memecoins Hotlist</title>
    <link rel="stylesheet" href="styles/style.css">
    <style>
        .hidden { display: none; }
        .header-layout {
            display: flex;
            max-width: 100%;
            margin: 0 auto;
            padding-top: 20px;
            align-items: center;
            justify-content: center;
        }
        .left-gap, .right-gap { width: 15%; }
        .logo-container {
            width: 70%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            gap: 15px;
        }
        #logo { width: 150px; height: auto; }
        #site-name { font-size: 2em; font-weight: bold; color: #00c6ff; }
        .table-layout {
            display: flex;
            max-width: 100%;
            margin: 0 auto;
            padding-top: 20px;
        }
        .main-table-container { width: 70%; }
    </style>
</head>
<body>

    <div class="header-layout">
        <div class="left-gap"></div>
        <div class="logo-container">
            <img id="logo" src="assets/images/logo.png" alt="MemeOnly Logo"> 
            <div id="site-name">MemeOnly</div>
        </div>
        <div class="right-gap"></div>
    </div>

    <header>
        <div id="hotlist">
            <div id="top-list-wrapper">
                <ul id="top-list">
                </ul>
            </div>
        </div>
    </header>

    <nav>
        <div class="nav-left">
            <a href="index.html">Home</a>
            <a href="pages/nft.html">NFT's</a>
            <a href="pages/gainers-losers.html">gainers & losers</a>
        </div>
        <div class="nav-right">
            <a href="pages/portfolio.html" onclick="accessRestrictedPage('portfolio')">Portfolio</a>
            <a href="#" onclick="accessRestrictedPage('watchlist')">Watchlist</a>
            <input type="text" placeholder="Suche nach Coins oder NFTs" id="search-bar">
            <button id="login-button" onclick="showLoginModal()">Log in / Registrieren</button>
            <button id="logout-button" class="hidden" onclick="logout()">Abmelden</button>
        </div>
    </nav>

    <div class="table-layout">
        <div class="left-gap"></div>
        <div class="main-table-container">
            <main>
                <section id="top-memecoins">
                    <h3>Memecoins</h3>
                    <div id="memecoins-container">
                        <table id="memecoins-table">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Kryptowährung</th>
                                    <th>Kurs</th>
                                    <th>24h %</th>
                                    <th>Marktkapitalisierung</th>
                                </tr>
                            </thead>
                            <tbody id="memecoins-list">
                                <!-- Dynamische Inhalte der Tabelle -->
                            </tbody>
                        </table>
                    </div>
                </section>
                <div id="pagination"></div>

                <!-- Login/Signup Modal -->
                <div id="modal-background" class="modal-background" onclick="closeModal()"></div>
                <div id="login-signup-modal" class="modal">
                    <div class="tab-container">
                        <div id="tab-login" class="tab active" onclick="showLoginTab()">Log In</div>
                        <div id="tab-signup" class="tab" onclick="showSignupTab()">Sign Up</div>
                    </div>
                    <div id="login-form" class="form-section">
                        <h2>Log in</h2>
                        <form onsubmit="login(); return false;">
                            <label>Nutzername</label>
                            <input type="text" id="login-username" placeholder="Nutzername" required>
                            <label>Passwort</label>
                            <input type="password" id="login-password" placeholder="Passwort" required>
                            <button type="submit" class="btn-primary">Log In</button>
                        </form>
                    </div>
                    <div id="signup-form" class="form-section" style="display: none;">
                        <h2>Sign Up</h2>
                        <form onsubmit="register(); return false;">
                            <label>Nutzername</label>
                            <input type="text" id="username" placeholder="Nutzername" required>
                            <label>Passwort</label>
                            <input type="password" id="password" placeholder="Passwort" required>
                            <p style="font-size: 0.9em; color: red;">Hinweis: Wenn Sie Ihr Passwort vergessen, gibt es keine Möglichkeit, es wiederherzustellen.</p>
                            <button type="submit" class="btn-primary">Registrieren</button>
                        </form>
                    </div>
                </div>
            </main>
        </div>
        <div class="right-gap"></div>
    </div>

    <!-- Scripts -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const coinsPerPage = 25; // Anzahl der Coins pro Seite
            let currentPage = 1;
            let coinsData = [];

            // Coins aus coins.json laden
            async function loadCoins() {
                try {
                    const response = await fetch('coins.json');
                    if (!response.ok) throw new Error('Fehler beim Laden der Coins-Daten');
                    const data = await response.json();
                    coinsData = data.sort((a, b) => b.market_cap - a.market_cap); // Nach Marktkapitalisierung absteigend sortieren
                    displayCoins();
                    updatePagination();
                } catch (error) {
                    console.error('Fehler:', error);
                    alert('Die Coins-Daten konnten nicht geladen werden.');
                }
            }

            // Coins auf der aktuellen Seite anzeigen
            function displayCoins() {
                const start = (currentPage - 1) * coinsPerPage;
                const end = start + coinsPerPage;
                const currentCoins = coinsData.slice(start, end);

                const tableBody = document.getElementById('memecoins-list');
                tableBody.innerHTML = '';

                currentCoins.forEach((coin, index) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${start + index + 1}</td>
                        <td>${coin.name} (${coin.symbol.toUpperCase()})</td>
                        <td>$${coin.current_price.toFixed(4)}</td>
                        <td>${coin.price_change_percentage_24h?.toFixed(2) ?? 'N/A'}%</td>
                        <td>$${coin.market_cap.toLocaleString()}</td>
                    `;
                    tableBody.appendChild(row);
                });
            }

            // Paginierung aktualisieren
            function updatePagination() {
                const totalPages = Math.ceil(coinsData.length / coinsPerPage);
                const paginationElement = document.getElementById('pagination');
                paginationElement.innerHTML = `
                    <button onclick="changePage(${currentPage - 1})" ${currentPage <= 1 ? 'disabled' : ''}>Vorherige Seite</button>
                    <span>Seite ${currentPage} von ${totalPages}</span>
                    <button onclick="changePage(${currentPage + 1})" ${currentPage >= totalPages ? 'disabled' : ''}>Nächste Seite</button>
                `;
            }

            // Seite wechseln
            function changePage(newPage) {
                const totalPages = Math.ceil(coinsData.length / coinsPerPage);
                if (newPage < 1 || newPage > totalPages) return;
                currentPage = newPage;
                displayCoins();
            }

            // Beim Laden der Seite die Coins-Daten abrufen
            loadCoins();
        });
    </script>
</body>
</html>
