<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memecoins Hotlist</title>
    <link rel="stylesheet" href="public/styles/style.css">
    <style>
        /* Zusätzliche einfache Styling-Optionen */
        #portfolio, #watchlist { display: none; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <button class="menu-toggle" onclick="toggleMenu()">☰</button>

    <header>
        <div id="hotlist">
            <h2>Hotlist</h2>
            <div id="top-list-wrapper">
                <ul id="top-list">
                </ul>
            </div>
        </div>
    </header>

    <nav>
        <div class="nav-left">
            <a href="index.html">Home</a>
            <a href="public/pages/nft.html">NFT's</a>
            <a href="public/pages/gainers-losers.html">Gewinner und Verlierer</a>
        </div>
        <div class="nav-right">
            <a href="public/pages/portfolio.html" id="portfolio">Portfolio</a>
            <a href="public/pages/watchlist.html" id="watchlist">Watchlist</a>
            <input type="text" placeholder="Suche nach Coins oder NFTs" id="search-bar">
            <button id="login-button" onclick="showLoginModal()">Log in / Registrieren</button>
            <button id="logout-button" class="hidden" onclick="logout()">Abmelden</button>
        </div>
    </nav>

    <main>
        <section id="top-memecoins">
            <h3>Memecoins</h3>
            <div id="memecoins-container">
                <table id="memecoins-table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Kryptowährung</th>
                            <th>Kurs</th>
                            <th>1h %</th>
                            <th>24h %</th>
                            <th>7d %</th>
                            <th>24-Stunden-Volumen</th>
                            <th>Marktkapitalisierung</th>
                        </tr>
                    </thead>
                    <tbody id="memecoins-list">
                    </tbody>
                </table>
            </div>
        </section>

        <div id="pagination"></div>

        <div id="modal-background" class="modal-background" onclick="closeModal()"></div>
        <div id="login-signup-modal" class="modal">
            <div class="tab-container">
                <div id="tab-login" class="tab active" onclick="showLoginTab()">Log In</div>
                <div id="tab-signup" class="tab" onclick="showSignupTab()">Sign Up</div>
            </div>
            <div id="login-form" class="form-section">
                <h2>Log in</h2>
                <form onsubmit="login(); return false;">
                    <label>Nutzername</label>
                    <input type="text" id="login-username" placeholder="Nutzername" required>
                    <label>Passwort</label>
                    <input type="password" id="login-password" placeholder="Passwort" required>
                    <button type="submit" class="btn-primary">Log In</button>
                </form>
            </div>
            <div id="signup-form" class="form-section" style="display: none;">
                <h2>Sign Up</h2>
                <form onsubmit="register(); return false;">
                    <label>Nutzername</label>
                    <input type="text" id="username" placeholder="Nutzername" required>
                    <label>Passwort</label>
                    <input type="password" id="password" placeholder="Passwort" required>
                    <button type="submit" class="btn-primary">Registrieren</button>
                </form>
            </div>
        </div>
    </main>

    <script src="public/scripts/main.js"></script>
    <script src="public/scripts/hotlist.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const isAuthenticated = localStorage.getItem("isAuthenticated") === "true";
            updateUI(isAuthenticated);
        });

        function register() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (!validatePassword(password)) {
                alert("Das Passwort muss mindestens einen Großbuchstaben und zwei Zahlen enthalten.");
                return;
            }

            if (localStorage.getItem(username)) {
                alert("Dieser Nutzername ist bereits vergeben.");
                return;
            }

            localStorage.setItem(username, password);
            alert("Registrierung erfolgreich!");
            showLoginTab();
        }

        function validatePassword(password) {
            const hasUpperCase = /[A-Z]/.test(password);
            const hasTwoNumbers = /[0-9].*[0-9]/.test(password);
            return hasUpperCase && hasTwoNumbers;
        }

        function login() {
            const username = document.getElementById("login-username").value;
            const password = document.getElementById("login-password").value;

            const storedPassword = localStorage.getItem(username);
            if (storedPassword && storedPassword === password) {
                localStorage.setItem("isAuthenticated", "true");
                alert("Anmeldung erfolgreich!");
                updateUI(true);
                closeModal();
            } else {
                alert("Falscher Benutzername oder Passwort.");
            }
        }

        function logout() {
            localStorage.removeItem("isAuthenticated");
            updateUI(false);
        }

        function updateUI(isAuthenticated) {
            document.getElementById("login-button").classList.toggle("hidden", isAuthenticated);
            document.getElementById("logout-button").classList.toggle("hidden", !isAuthenticated);
            document.getElementById("portfolio").classList.toggle("hidden", !isAuthenticated);
            document.getElementById("watchlist").classList.toggle("hidden", !isAuthenticated);
            document.getElementById("login-form").reset();
            document.getElementById("signup-form").reset();
        }

        function toggleMenu() {
            document.querySelector('.nav-right').classList.toggle('active');
        }

        function showLoginTab() {
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('signup-form').style.display = 'none';
            document.getElementById('tab-login').classList.add('active');
            document.getElementById('tab-signup').classList.remove('active');
        }

        function showSignupTab() {
            document.getElementById('signup-form').style.display = 'block';
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('tab-signup').classList.add('active');
            document.getElementById('tab-login').classList.remove('active');
        }

        function showLoginModal() {
            showLoginTab();
            document.getElementById('login-signup-modal').style.display = 'block';
            document.getElementById('modal-background').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('login-signup-modal').style.display = 'none';
            document.getElementById('modal-background').style.display = 'none';
        }
    </script>
</body>
</html>
